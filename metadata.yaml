name: astrbot_plugin_github_tracker
desc: 视奸别人github活动。
help: |
  命令列表:
  - /track_repo owner repo  
    用法：/track_repo torvalds linux  
    描述：追踪指定仓库中新 Issue/PR 的事件。

  - /track_author username  
    用法：/track_author octocat  
    描述：追踪指定用户（仅 Issues/PR）的公开事件。

  - /track_person username  
    用法：/track_person octocat  
    描述：追踪指定用户所有公开操作（包括 Push、Fork、Watch、Issues、PR 等）。

  - /list_track  
    描述：列出当前会话下所有追踪任务及其任务 ID。

  - /remove_track tracking_id  
    用法：/remove_track ab12cd34  
    描述：移除指定的追踪任务。

  - /stop_all_track  
    描述：停止当前会话下所有追踪任务。

  - /og_repo owner repo  
    用法：/og_repo torvalds linux  
    描述：生成指定仓库的 OpenGraph 预览图，展示仓库信息。

  - /og_issue owner repo issue_number  
    用法：/og_issue torvalds linux 123  
    描述：生成指定 Issue 的 OpenGraph 预览图，展示 Issue 详情。
version: v1.2
author: w33d
